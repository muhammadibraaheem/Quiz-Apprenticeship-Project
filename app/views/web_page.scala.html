@(defaultUsername: String)

@main("Welcome To The Capital City Quiz"){

<h1>Welcome To The Capital City Quiz</h1>
<form action="/submit">
    <label for="userbox">Username</label><br>
    <input type="text" id="username" name="username" value="@defaultUsername">
    <br><br>

    <label for="passwordbox">Password</label><br>
    <input type="text" id="password" name="password">
    <br><br>

    <input type="submit" value="Submit">
</form>
}
